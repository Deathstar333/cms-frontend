<mat-toolbar color="primary" class="header">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>CMS</span>
    <span class="spacer"></span>
    <span style="font-size: medium;">Welcome, {{email}}</span>
    <button mat-button (click)="logout()">
        <mat-icon>login</mat-icon>
        Logout
    </button>
</mat-toolbar>
<mat-sidenav-container class="body">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" role="navigation">
        <mat-nav-list>
        <a mat-list-item [routerLink]="['createSurvey']" routerLinkActive="active">
            <mat-icon>create</mat-icon>
            <span>Create Survey</span>
        </a>
        <a mat-list-item [routerLink]="['showAllSurveys']">
            <mat-icon>view_list</mat-icon>
            <span>Show All Surveys</span>
        </a>
        <a mat-list-item [routerLink]="['register']">
            <mat-icon>fingerprint</mat-icon>
            <span>Register new Admin</span>
        </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
