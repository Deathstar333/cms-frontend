<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register a new Admin</mat-card-title>
      <mat-card-subtitle>Please fill the details below</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- Email -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="username@domain.com"
              formControlName="email"
              autocomplete="off"
            />
            <mat-error *ngIf="registerForm.get('email').invalid">{{
              getEmailError()
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Password -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="registerForm.get('password').invalid">{{
              getPasswordError()
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
            <mat-error
              *ngIf="registerForm.get('confirmPassword').errors?.required"
            >
              this field cannot be empty
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-error
        *ngIf="
          registerForm.errors?.passwordMatch &&
          (registerForm.get('confirmPassword').touched ||
            registerForm.get('confirmPassword').dirty)
        "
      >
        password and confirm password fields should have same value
      </mat-error>
    </mat-card-content>
    <mat-card-actions>
      <!-- Submit -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Submit
      </button>
      <!-- Reset -->
      <button mat-raised-button color="primary" type="reset">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
{{ hidePassword }}
